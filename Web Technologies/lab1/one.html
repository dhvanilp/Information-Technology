 <!DOCTYPE html>
 <html>
 <head>
 <title>Time Table</title>
 </head>
 <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px
    }
</style>
<body>

  <table>
      <tr>
        <th colspan="6">TIME TABLE</th>
      </tr>
      <tr>
          <th rowspan="7">Hours</th>
      </tr>
      <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
      </tr>
      <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Arts</td>
      </tr>
      <tr>
          <td>Social</td>
          <td>History</td>
          <td>English</td>
          <td>Social</td>
          <td>Sports</td>
      </tr>
      <tr>
          <th colspan="5">Lunch</th>
      </tr>
      <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td rowspan="2">Project</td>
      </tr>
      <tr>
          <td>Social</td>
          <td>History</td>
          <td>English</td>
          <td>Social</td>
      </tr>
  </table> 

 
 </body>
 </html>
